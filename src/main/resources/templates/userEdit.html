<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/head::head"></head>
<body>
<header th:replace="parts/navbar::navbar"></header>

<form th:action="@{'/user/save/' + ${user.id}}" method="post">
    <div class="form-group row">
        <label for="idUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <div class="form-text" id="idUsername" th:text="${user.username}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID User</label>
        <div class="col-sm-10">
            <div id="id" class="form-text" th:text="${user.id}" th:value="${user.id}"></div>
        </div>
    </div>
    <div class="form-group row">
        <div th:each="role:${roles}" class="form-check">
            <label><input type="checkbox" th:name="${role}" th:text="${role.name()}"> </label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>
<footer th:replace="parts/footer::footer"></footer>
</body>
</html>
