<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="parts/head::head"></div>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>

<body>
<header>
    <div th:replace="parts/navbar::navbar"></div>
</header>
<div class="login-form">
    <form name="Profile" th:action="@{/user/profile}" method="post" th:object="${user}" onsubmit="profileValid()">
        <h2 class="text-center" th:text="${user.username}"></h2>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="some@some.com" name="email" th:value="${user.email}"
                   required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" name="firstName"
                   th:value="${user.firstName}" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" name="lastName" th:value="${user.lastName}"
                   required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone" name="mobile" th:value="${user.mobile}"
                   required="required">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Edit</button>
        </div>

    </form>
</div>


<footer>
    <div th:replace="parts/footer::footer"></div>
    <script src="/js/validEditProfile.js"></script>
</footer>
</body>

</html>
