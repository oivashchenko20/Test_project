<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="parts/head::head"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>

<body>

<div class="login-form">
    <form th:action="@{/login}"  method="post">

        <h2 class="text-center font-weight-bold"><span class="logo">Copy</span>book</h2>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <div class="alert-danger" th:if="${error}" th:text="${error}"></div>
            <div class="alert-info" th:if="${message}" th:text="${message}"></div>
            <div class="alert-info" th:if="${logout}" th:text="${logout}"></div>
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required">
        </div>

        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a th:href="@{/password}" class="pull-right">Forgot Password?</a>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>

        <div class="text-center">
            <span>Don`t have account?<a th:href="@{/registration}">Registration</a></span>
        </div>
    </form>
</div>


<footer>
    <div th:replace="parts/footer::footer"/>
</footer>
</body>
</html>
