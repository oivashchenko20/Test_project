<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <div th:replace="parts/head::head"></div>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>

<body>
<div class="login-form">
    <form th:action="@{/registration}"  method="post" th:object="${user}">

        <h2 class="text-center font-weight-bold"><span class="logo">Copy</span>book</h2>
        <h2 class="text-center">Registration</h2>
        <h5 class="text-center" th:if="${message}" th:text="${message}"></h5>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required" th:field="*{username}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="alert-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required" th:field="*{password}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="passwordConfirm" placeholder="Password Confirm"
                   required="required" th:field="*{password2}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
            <div class="alert-danger"  th:if="${passwordError}" th:text="${passwordError}"></div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="some@some.com" th:field="*{email}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="alert-danger" role="alert" th:if="${alreadyRegisteredMessage}" th:text="${alreadyRegisteredMessage}"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" required="required" th:field="*{firstName}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required" th:field="*{lastName}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="mobile" placeholder="Phone" required="required" th:field="*{mobile}">
            <div class="alert-danger" role="alert" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>

        <div class="text-center">
            <span>Already  have account?<a th:href="@{/login}">Log in</a></span>
        </div>
    </form>
</div>


<footer>
    <div th:replace="parts/footer::footer"/>
</footer>
</body>
</html>
