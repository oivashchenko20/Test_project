<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="parts/head::head"></div>
</head>
<body>

<header>
    <div th:replace="parts/navbar::navbar"></div>
</header>
<div class="form-group ">

    <div class="container-fluid text-center mb-4">
        <div class="row content">
            <div class="col-sm-8 text-left" >
                <form  method="get" >
                    <div class="form-group">
                        <label >Username</label>
                        <div   class="form-control" th:text="${user.username}">
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <div class="form-control" th:text="${user.email}"></div>
                    </div>
                    <div class="form-group">
                        <label>First name</label>
                        <div class="form-control" th:text="${user.firstName}"></div>
                    </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <div class="form-control" th:text="${user.lastName}"></div>
                        </div>

                        <div class="form-group">
                            <label>Mobile</label>
                            <div class="form-control" th:text="${user.mobile}"></div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
