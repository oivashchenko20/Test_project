<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="parts/head::head"></div>
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
</head>
<body>
<header>
    <div th:replace="parts/navbar::navbar"></div>
</header>
<div class="card mx-auto mt-3" style="width: 30rem;" th:each="message:${messages}">
    <h5 class="card-title text-right" th:text="${message.getAuthorName()}"></h5>
    <img th:if="${message.filename!=null}" class="card-img-top" th:src="@{'/img/'+${message.filename}}"
         alt="Card image cap">
    <div class="card-body">
        <h4 class="card-title text-center" th:text="${message.getTitle()}"></h4>
        <p class="card-text" th:text="${#strings.abbreviate(message.text,100)} "></p>
        <a th:href="@{'/mainpage/details/'+${message.getId()}}" class="btn btn-primary float-right">Go details</a>

    </div>
</div>
</div>
<footer>
    <div th:replace="parts/footer::footer"></div>
</footer>
</body>
</html>
