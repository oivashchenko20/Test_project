<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="parts/head::head"></div>

</head>

<body>
<header>
    <div th:replace="parts/navbar::navbar"/>
</header>
<div class="form-group ">

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-8 text-left">
                <form th:action="@{/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="5" name="text" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control-file " name="file"/>
                    </div>

                    <button type="submit" class="btn btn-primary ">Add</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div th:replace="parts/footer::footer"></div>
    </footer>
</body>
</html>
